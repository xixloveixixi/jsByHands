<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promiseall方法</title>
</head>
<body>
    <script>
        function p1 (){
            return new Promise((resolve , reject) => {
                setTimeout(() => {
                    resolve('p1 resolved');
                }, 1000);
            })
        }
        function p2 (){
            return new Promise((resolve , reject) => {
                resolve('p2 resolved');
            })
        }
        Promise.all([p1(), p2()]).then((results) => {
            console.log(results); // ['p1 resolved', 'p2 resolved']
        }).catch((error) => {
            console.error(error);
        });
    </script>
    <!-- Array(2)
0
: 
"p1 resolved"
1
: 
"p2 resolved"
length
: 
2 -->
<!-- 因为p1是有setTimeout的，所以p1会在1秒后执行，而p2是立即执行的，所以p1和p2的结果会在1秒后一起输出。
  但是我们使用了 Promise.all，所以它会等待所有的 Promise 都完成后再执行 then 方法。
        这就是为什么结果是 ['p1 resolved', 'p2 resolved']，而不是 ['p2 resolved', 'p1 resolved']。 -->
<!-- 静态方法 -->
    </script>
    
</body>
</html>
