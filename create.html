<body>
    <script>
        // 手写 Object.create 
function create (obj) {
    // 构造函数
    function F(){};
    // 让F的原型为obj
    F.prototype = obj;
    // 返回F，记得要实例化
    return new F();
}
let person = { name : 'jyx' };
let child = Object.create(person);
console.log(child);
let child1 = create(person);
console.log(child1);
    </script>
    
</body>
